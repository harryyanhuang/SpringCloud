server:
  port: 8060
spring:
  application:
    name: hystrix
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    ip-address: true


feign:
  hystrix:    #若不生效，换 circuitbreaker
    #开启feign的hystrix支持,默认是false
    enabled: true

#    开启监控需要生产者引入actuator
management:
  endpoints:
    web:
      exposure:
        include: "hystrix.stream"
hystrix:
  dashboard:
    proxy-stream-allow-list: "localhost"